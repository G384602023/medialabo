<!DOCTYPE html>
<html>
    <head>
        <meta cahrset="utf-8">
        <title>プロジェクト課題の検索結果を表示する</title>
        <link rel="stylesheet" href="project.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
        <script src="weather.js" defer></script>
    </head>
    <body>
        <label for="midashi"><p>検索したい都市名と要素を選択してください</p></label>
        <label for="chimei">検索キー</label>
        <select name="kunimei" id="kuni">
            <option value="">都市名を選択</option>
            <option value="360630">カイロ(エジプト)</option>
            <option value="524901">モスクワ(ロシア)</option>
            <option value="993800">ヨハネスブルグ</option>
            <option value="1816670">北京(中華人民共和国)</option>
            <option value="1850147">東京(日本)</option>
            <option value="1880252">シンガポール</option>
            <option value="2147714">シドニー(オーストラリア)</option>
            <option value="2643743">ロンドン(イギリス)</option>
            <option value="2968815">パリ(フランス)</option>
            <option value="3451189">リオデジャネイロ(ブラジル)</option>
            <option value="5128581">ニューヨーク(アメリカ合衆国)</option>
            <option value="5368361">ロサンゼルス(アメリカ合衆国)</option>
        </select>
        <!--ここの要素は変更するかも,世界の天気も変更するか、文字サイズを変更する.
        次は講義資料にある、プルダウンメニューを作る。そのあと、選択の条件式を書いて、cssを作る-->
        <p>
            <input type="checkbox" name="youso" id="ido" value="ido" >
            <label for="ido">緯度</label>
            <input type="checkbox" name="youso" id="keido" value="keido" checked>
            <label for="keido">経度</label>
            <input type="checkbox" name="youso" id="tenki" value="tenki" checked>
            <label for="tenki">天気</label>
            <input type="checkbox" name="youso" id="min" value="min" checked>
            <label for="min">最低気温</label>
            <input type="checkbox" name="youso" id="max" value="max" checked>
            <label for="max">最高気温</label>
            <input type="checkbox" name="youso" id="situdo" value="situdo" checked>
            <label for="situdo">湿度</label>
            <input type="checkbox" name="youso" id="husoku" value="husoku" checked>
            <label for="husoku">風速</label>
            <input type="checkbox" name="youso" id="kazamuki" value="kazamuki" checked>
            <label for="kazamuki">風向</label>
            <input type="checkbox" name="youso" id="toshimei" value="toshimei" checked>
            <label for="toshimei">都市名</label>
        </p>
        <button id="sendRequest">検索</button>
        <div id="result"></div>
    </body>
</html>
